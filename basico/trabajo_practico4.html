<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular el Promedio</title>
</head>
<body>
    <script>// Script para calcular el promedio de 3 números enteros

// Pedir al usuario que ingrese tres números
let numero1 = parseInt(prompt("Ingresa el primer número entero:"));
let numero2 = parseInt(prompt("Ingresa el segundo número entero:"));
let numero3 = parseInt(prompt("Ingresa el tercer número entero:"));

// Calcular el promedio
let promedio = (numero1 + numero2 + numero3) / 3;

// Mostrar el resultado
alert("El promedio de los tres números es: " + promedio);
</script>
</body>
</html>
